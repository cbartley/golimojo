### shell 'shell.html' '{{siteName}} - Contact'

<div class="page" id="page-contact">

    <h2>Contact</h2>

    <p>
        Have a problem? Have a suggestion? Found a bug?  Just want to say "Hi"?
        Whatever the reason, I want to hear from you:

        <script>
            var mailTo = "g!o!l!i!m!o!j!o!#!g!m!a!i!l!.!c!o!m";
            mailTo = mailTo.replace(/!/g, "");
            mailTo = mailTo.replace(/#/g, "@");
            document.write(mailTo.link("mailto:" + mailTo));
        </script>.
    </p>

</div>
